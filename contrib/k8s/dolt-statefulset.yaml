apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dolt
  namespace: gc
  labels:
    app: dolt
    app.kubernetes.io/part-of: gas-city
spec:
  serviceName: dolt
  replicas: 1
  selector:
    matchLabels:
      app: dolt
  template:
    metadata:
      labels:
        app: dolt
    spec:
      initContainers:
      - name: init-user
        image: dolthub/dolt:latest
        command:
        - sh
        - -c
        - |
          # Start a temporary dolt server, create root@% for remote access, then stop.
          dolt sql-server --host=127.0.0.1 --port=3307 --data-dir=/var/lib/dolt &
          pid=$!
          for i in $(seq 1 30); do
            dolt --host=127.0.0.1 --port=3307 --user=root --no-tls sql -q "SELECT 1" 2>/dev/null && break
            sleep 1
          done
          DOLT_CLI_PASSWORD="" dolt --host=127.0.0.1 --port=3307 --user=root --no-tls sql -q \
            "CREATE USER IF NOT EXISTS 'root'@'%' IDENTIFIED BY ''; GRANT ALL PRIVILEGES ON *.* TO 'root'@'%'"
          kill $pid 2>/dev/null; wait $pid 2>/dev/null || true
        volumeMounts:
        - name: dolt-data
          mountPath: /var/lib/dolt
      containers:
      - name: dolt
        image: dolthub/dolt:latest
        command:
        - dolt
        - sql-server
        - --host=0.0.0.0
        - --port=3307
        - --data-dir=/var/lib/dolt
        - --max-connections=200
        ports:
        - name: mysql
          containerPort: 3307
          protocol: TCP
        volumeMounts:
        - name: dolt-data
          mountPath: /var/lib/dolt
        livenessProbe:
          tcpSocket:
            port: mysql
          initialDelaySeconds: 10
          periodSeconds: 15
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: mysql
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: "1"
            memory: 2Gi
  volumeClaimTemplates:
  - metadata:
      name: dolt-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
