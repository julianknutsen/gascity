apiVersion: v1
kind: ServiceAccount
metadata:
  name: gc-agent
  namespace: gc
  labels:
    app.kubernetes.io/part-of: gas-city
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gc-agent
  namespace: gc
  labels:
    app.kubernetes.io/part-of: gas-city
rules:
  # Agent pods only need TCP access to Dolt â€” no K8s API access needed.
  # This minimal role exists so the ServiceAccount is properly scoped.
  # The gc controller (on laptop) uses the user's kubeconfig for pod management.
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gc-agent
  namespace: gc
  labels:
    app.kubernetes.io/part-of: gas-city
subjects:
  - kind: ServiceAccount
    name: gc-agent
    namespace: gc
roleRef:
  kind: Role
  name: gc-agent
  apiGroup: rbac.authorization.k8s.io
