# mcp-agent-mail ClusterIP Service.
#
# Agents reach the mail server at:
#   http://mcp-mail.gc.svc.cluster.local:8765

apiVersion: v1
kind: Service
metadata:
  name: mcp-mail
  namespace: gc
  labels:
    app: mcp-mail
    app.kubernetes.io/part-of: gas-city
spec:
  type: ClusterIP
  ports:
  - port: 8765
    targetPort: 8765
    protocol: TCP
    name: http
  selector:
    app: mcp-mail
