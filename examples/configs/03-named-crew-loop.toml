# Tutorial 03 — Named Crew Loop
#
# Same config as 02. The loop behavior is in the prompt template,
# not the TOML: the agent checks its hook, runs work, closes the
# bead, and repeats. Config doesn't change — the prompt does.

[workspace]
name = "my-city"

[[agents]]
name = "mayor"
prompt_template = "prompts/mayor.md"

[[agents]]
name = "worker"
prompt_template = "prompts/worker.md"

[beads]
provider = "bd"
