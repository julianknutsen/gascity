#:schema ../../docs/schema/city-schema.json
# Tutorial 07 — Attached Molecules
#
# Same config as 06. The new capability is `gc mol create --on <bead>`,
# which attaches a molecule to an existing bead for context. Config
# doesn't change — it's a CLI feature on top of formulas.

[workspace]
name = "my-city"
provider = "claude"

[formulas]
dir = ".gc/formulas"

[[agents]]
name = "mayor"
prompt_template = "prompts/mayor.md"

[[agents]]
name = "worker"
prompt_template = "prompts/worker.md"

[beads]
provider = "bd"
