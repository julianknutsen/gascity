#
# Adds structured multi-step workflows. Formulas live in .gc/formulas/
# as TOML files. `gc mol create <formula>` instantiates a molecule
# (bead DAG) that agents walk step by step.

[workspace]
name = "my-city"
provider = "claude"

[formulas]
dir = ".gc/formulas"

[[agents]]
name = "mayor"
prompt_template = "prompts/mayor.md"

[[agents]]
name = "worker"
prompt_template = "prompts/worker.md"
